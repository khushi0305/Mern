<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan Colspan</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2">Fruits Name</th>
            <td>Apple</td>
            <td>Orange</td>
            <td>Grapes</td>
        </tr>
        <tr>
            <td>Papaya</td>
            <td>Mango</td>
            <td>Guava</td>
        </tr>
        <tr>
        <th rowspan="2">Vegetables</th>
        <td>Potato</td>
        <td>Carrot</td>
        <td>Onion</td>
        </tr>
        <tr>
            <td>Tomato</td>
            <td>Cabage</td>
            <td>Ladyfinger</td>
        </tr>
    </table>
</body>
</html>
