<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="customize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <div class="container">
        <div class="row py-5 g-3">
            <div class="col-md-6 first_col">
                <h1 class="text-center mt-3 hco"><span>Contact Us:</span></h1>
                <form class="p-4 wt-5">
                  <div class="mb-3">                    
                    <label for="Input1" class="form-label">Enter Your Name:</label>
                    <input type="text" class="form-control" id="Input1" placeholder="Full Name">
                  </div>
                  <div class="mb-3">
                    <label for="Input1" class="form-label">Email ID:</label>
                    <input type="email" class="form-control" id="Input1" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="Textarea1" class="form-label">Enter Any Message:</label>
                    <textarea class="form-control" id="Textarea1" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-primary"><i class="fa-solid fa-bolt fa-fade"></i> Send Now</button>
                  </div>
                </form>
            </div>
            <div class="col-md-6">
                <img src="https://i.pinimg.com/564x/f7/8e/b8/f78eb8ac5545680f66f9da54d865ebab.jpg" class="img-fluid">
            </div>
        </div>
        </div>
        <div class="last_row">
            <div class="row row-cols-1 row-cols-3 p-3 text-light">
                <div class="col">
                    <h4>CALL US</h4>
                    <p>For more information call us at:-<br>
                        +91 1406758490</p>
                </div>
                <div class="col">
                    <h4>LOCATION</h4>
                    <p>Reach out to us at:-<br>
                        74, Hazratganj, Lucknow-226020.</p>
                </div>
                <div class="col">
                    <h4>E-MAIL</h4>
                    <p>You can also contact us through our mail-id:-<br>
                    support@yourcompany.com</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
